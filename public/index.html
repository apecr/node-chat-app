<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Welcome to the chat app</h1>

        <ol id="messages"></ol>

        <form id="message-form">
            <input name="message" type="text" placeholder="Message" class="form-control"/>
            <button type="submit" class="btn btn-default">Send</button>
        </form>
        <button id="send-location" type="button" class="btn btn-primary">Send Location</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/index.js"></script>
    <link rel="stylesheet" href="/js/libs/bootstrap.min.css">
    <link rel="stylesheet" href="/js/libs/bootstrap-theme.min.css">
    <script src="/js/libs/bootstrap.min.js"></script>
</body>

</html>
